<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 20px;
        }
        .request-text {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would You Like to Have Coffee?</h1>
        <div class="image-container">
            <img src="boy_picture.jpg" alt="Boy Picture">
            <img src="girl_picture.jpg" alt="Girl Picture">
        </div>
        <p class="request-text">Please let me know if you'd like to have coffee together!</p>
    </div>
</body>
</html>
